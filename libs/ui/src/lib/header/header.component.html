<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
      <a mat-button>
        <img src="/assets/logo.png" width="30" height="30" class="d-inline-block align-middle" alt="logo">
        CODE BATTLE
      </a>
    </span>
    <span class="spacer"></span>

    <div *ngIf="!user">
      <a mat-button color="basic" routerLink="/signup">Register</a>
      <a mat-button color="basic" routerLink="/sign-in">Login</a>
    </div>

    <div *ngIf="user">
      <button mat-button [matMenuTriggerFor]="menu">{{ user.username }}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onLogout()">Log Out</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
