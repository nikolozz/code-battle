<div class="row justify-content-md-center" style="margin-top: 2rem;">
  <div *ngIf="error" class="alert alert-box">
    {{error}}
  </div>


  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <code-loader *ngIf="isLoading"></code-loader>

    <form *ngIf="!isLoading" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" name="email" class="form-control" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" ngModel required minlength="6">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm['valid']"
          (click)="onSubmit(loginForm)">Sign In</button>
      </div>
    </form>
  </div>
</div>
