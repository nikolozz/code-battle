<div class="row justify-content-md-center" style="margin-top: 2rem;">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert aler-box">
      {{ error }}
    </div>

    <div *ngIf="isLoading" style="text-align: center;">
      <code-loader></code-loader>
    </div>
    <form #registerForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" ngModel name="username" required minlength="6">
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" ngModel required minlength="6">
      </div>
      <div class="form-group">
        <label for="repeat-password">Repeat Password</label>
        <input type="password" class="form-control" name="repeatPassword" ngModel required minlength="6">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid"
          (click)="onSubmit(registerForm)">Sign Up</button>
      </div>
    </form>
  </div>
</div>
